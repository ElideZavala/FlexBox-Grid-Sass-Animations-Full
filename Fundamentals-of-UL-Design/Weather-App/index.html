<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=\, initial-scale=1.0">
	<script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
	></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<!-- <i class="fas fa-cloud"></i> -->
	<section id="weather">
		<h1>Chihuahua, México</h1>
		<div class="weather__info__temp">
			<!-- Información del clima -->
			<div class="weather__info">
				<div class="weather__info--date">
					<p>Sabado, Nov 13</p>
					<p>Soleado</p>
					<div class="weather__info--date__icon__temp">
						<i class="fas fa-sun"></i>
						<p>24 <sup>°C</sup></p>
					</div>
				</div>
				<div class="weather__info--date">
					<p>Precipitación: 10%</p>
					<p>Humedad: 5%</p>
					<p>Viento: 4 kpm NW</p>
				</div>
			</div>

			<!-- Temperaturas -->
			<div class="weather__temp">
				<div class="weather__temp--moday">
					<p>Lunes</p>
					<i class="fas fa-cloud-sun"></i>
					<p>23°</p>
					<p>18°</p>
				</div>
				<div class="weather__temp--tuesday">
					<p>Martes</p>
					<i class="fas fa-sun"></i>
					<p>20°</p>
					<p>12°</p>
				</div>
				<div class="weather__temp--wednesday">
					<p>Miercoles</p>
					<i class="fas fa-wind"></i>
					<p>25°</p>
					<p>12°</p>
				</div>
				<div class="weather__temp--thursday">
					<p>Jueves</p>
					<i class="fas fa-cloud-sun-rain"></i>
					<p>32°</p>
					<p>19°</p>
				</div>
				<div class="weather__temp--friday">
					<p>Viernes</p>
					<i class="fas fa-cloud-showers-heavy"></i>
					<p>25°</p>
					<p>15°</p>
				</div>
				<div class="weather__temp--saturday">
					<p>Sabado</p>
					<i class="fas fa-cloud-sun"></i>
					<p>30°</p>
					<p>15°</p>
				</div>
				<div class="weather__temp--sunday">
					<p>Domingo</p>
					<i class="fas fa-cloud-meatball"></i>
					<p>31°</p>
					<p>26°</p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
